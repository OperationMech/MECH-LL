<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="author"             content="Anthony Cali" />
    <link rel="stylesheet" href="dist/style/mllc.css" type="text/css" media="screen" />
    <title>
        MECH-LL
    </title>

    <!-- Global Code -->
    <script type="text/javascript" src="dist/scripts/global.js" ></script>

    <!-- Interface Control Code and Initialization -->
    <script type="text/javascript" src="dist/scripts/init/control.js" ></script>

    <!-- Compiler Code & Objects -->
    <script type="text/javascript" src="dist/scripts/compiler/token.js" ></script>
    <script type="text/javascript" src="dist/scripts/compiler/tree.js" ></script>
    <script type="text/javascript" src="dist/scripts/compiler/parser.js" ></script>
    <script type="text/javascript" src="dist/scripts/compiler/parserCST.js" ></script>
    <script type="text/javascript" src="dist/scripts/compiler/compiler.js" ></script>

</head>
<body onload="onDocumentLoad()">
   <div class="main">
      <h1>
         MECH-LL
      </h1>
      <table>
         <tr>
             <td>
                 <p>

                     Visualization:
                 </p>
                 <textarea id="taTreeArea"
                           class="taTreeArea"
                           readonly></textarea>
             </td>
             <td>
                 <p>
                    Raw Code:
                 </p>
                 <textarea id="taCodeArea"
                           class="taCodeArea"></textarea>
             </td>
         </tr>
         <tr>
            <td>
               <p>
                  General Output:
               </p>
               <textarea id="taOutArea"
                         class="taOutArea"
                         readonly></textarea>
            </td>
            <td>
               <p>
                  Error Log:
               </p>
               <textarea id="taErrArea"
                         class="taErrArea"
                         readonly></textarea>
            </td>
         </tr>
         <tr>
            <td>
               <input id="btnTreeSwap"
                      value="Tree Swap"
                      type="button"
                      onclick="MECH_LL.Control.do_btnTreeSwap()">
            </td>
            <td>
               <input id="btnCompile"
                      value="Compile Code"
                      type="button"
                      onclick="MECH_LL.Control.do_btnCompileClick(this)">
            </td>
         </tr>
      </table>
   </div>
</body>
</html>
